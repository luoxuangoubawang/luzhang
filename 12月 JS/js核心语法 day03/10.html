<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		
			getMoney()
			
			function getMoney(){
			var num=parseInt(prompt("请输入服务的 类型"));
				switch(num){
					case 1:alert("查询余额");
					break;
					case 2:alert("取钱进行时");
					break;
					case 3:alert("转账进行时");
					break;
					case 4:alert("退出当前系统");
					break;
					default:getMoney();
					
				}
				
			}
		
			
			
		</script>
	</body>
</html>
