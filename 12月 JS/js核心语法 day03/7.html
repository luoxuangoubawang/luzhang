<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function getPersonTax(salay){
				var tax=0;
				if(salay>=10000){
					tax=(salay-10000)*0.2
					
				}else if(salay>=5000&&salay<10000){
					tax=(salay-5000)*0.1
				}else if(salay>=3500&&salay<5000){
					tax=(salay-3500)*0.03
				}else{
					return "不缴纳"
				}
				return tax;
				
			}
			
		  var t=getPersonTax(12000)
		console.log(t);	
			
		</script>
	</body>
</html>
