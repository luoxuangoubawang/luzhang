	<body>
		<script>
			function getYear(year){
				var isLeadYear=(year%4==0&&year%100!=0)||(year%400==0)
				if(isLeadYear){
					alert(year+"是闰年")
				}else{
					alert(year+"不是闰年")
				}
				
			}
			
			getYear(2019)
			
			
		</script>
