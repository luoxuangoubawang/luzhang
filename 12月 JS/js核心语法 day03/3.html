<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=3;
			var b=4;
			var c=5;
			
			function getMax(a,b,c){
				//求三个变量的最大值  三目运算
				var max=a;
				max=a>b?a:b;
				 max=max>c?max:c
				return max;
				
			}
			var result=getMax(a,b,c)
			console.log(result);
			
		</script>
	</body>
</html>
