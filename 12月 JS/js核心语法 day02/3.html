	<body>
		<script>
			var a;//个位数
			var b;
			var c;
			
			var n=window.prompt("请输入三位数字");
			a=n%10;  
			b=(n%100-a)/10;
			c=(n-n%100)/100;
			
			console.log(a);
			console.log(b);
			console.log(c);
			
			console.log(" "+a+b+c);
			
			
			
			
		</script>
