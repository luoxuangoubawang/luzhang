<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=13;
			var b=2;
			var c=4;
			var d=5;
			console.log(a>b&&c>d);//false  只要两个表达式同时为真 才为真
			console.log(a<b||c<d);//true   只要一个为真 则为真
			console.log(!true);//false
			console.log(!false);//true
			
		</script>
	</body>
</html>
