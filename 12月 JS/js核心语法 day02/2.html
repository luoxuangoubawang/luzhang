<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var num1=300;
			var str1="31"; //string--number
			console.log(num1>str1);//true
			
			var i=10;
			var j=3;
			console.log(i>j);//true
			console.log(i>=j);//true
			console.log(i<j);//false
			console.log(i!=j);//true
			
			var k=1.5;
			var f=true;
			console.log(k>f);//true
			console.log(k-f);//0.5
			
			var s1="abc";
			var s2="abd";
			console.log(s1>s2);//
			
			
		    var num2=3;
			var str2="3";//string---number
			console.log(num2==str2);//true
			console.log(num2===str2);
			
		</script>
	</body>
</html>
