<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=12;
			var b=13;
			console.log(a+b);
			console.log(b-a);
			console.log(b/a);
			console.log(b%a);
			
			// var c="20";
			// var d="10";
			// console.log(c-d);//10
			// console.log(typeof(c-d));
			
			
			var c="20px";
			var d="10px";
			console.log(c-d);//NaN
			console.log(typeof(c-d));
			
			
			var n=100-" ";
			console.log(n);
			
			var num0=10;
			console.log(++num0);//11
			console.log(num0++);//11
			console.log(num0);//12
			console.log(--num0);//11
			console.log(num0--);//11
			console.log(num0);//10
			
			
		</script>
	</body>
</html>
