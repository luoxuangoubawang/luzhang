<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 2.生成10个随机数，要求放到数组里面，数组里面不能出现重复的数字 -->
		<script>
		
		var arr=[];
        while(true){
			var num=parseInt(Math.random()*10);
			if(arr.indexOf(num)==-1){
				arr.push(num)
			}
			if(arr.length==10){
				break;
			}
		}		
		console.log(arr);
			
			
		</script>
	</body>
</html>
