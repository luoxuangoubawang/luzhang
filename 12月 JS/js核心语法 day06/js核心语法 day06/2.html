<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var provs=["北京市","河北"];
			var city=[
				["朝阳区"],
				["保定"]
			]
			var index;
			//得到省份对应的地级市
			function getCity(prov){
				for(var i=0;i<provs.length;i++){
					if(prov==provs[i]){
						index=i;
					    break;	
					}
					
				}
				if(index!=undefined){
					return city[index];
				}else{
					alert("没有找到")
				}
			}
		    var r=getCity("湖南")
		      console.log(r);	
		</script>
	</body>
</html>
