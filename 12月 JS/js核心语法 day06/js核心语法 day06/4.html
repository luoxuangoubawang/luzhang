<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var date=new Date();
			console.log(date);//Thu Dec 24 2020 09:41:37 GMT+0800  -----2020/12/24 09:41:37
			console.log(date.getTime());//1608773643909 
			
			console.log(date.getFullYear());
			console.log(date.getMonth()+1);
			console.log(date.getDate());
			console.log(date.getHours());
			console.log(date.getMinutes());
			console.log(date.getSeconds());
			
			
		</script>
	</body>
</html>
